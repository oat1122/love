<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="500" height="500" style="background-color: #FFF0F5;">
  <g id="pet-body" transform="translate(0,0)">
    <!-- Tail -->
    <path d="M170 150 Q190 120 170 100" fill="none" stroke="#FFDAB9" stroke-width="8" stroke-linecap="round">
      <animate attributeName="d" values="M170 150 Q190 120 170 100; M170 150 Q195 130 175 110; M170 150 Q190 120 170 100" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Body -->
    <ellipse cx="100" cy="140" rx="60" ry="50" fill="#FFF5EE" />
    
    <!-- Ears -->
    <path d="M60 110 L50 70 L80 95 Z" fill="#FFDAB9" stroke="#FFB7B2" stroke-width="3"/>
    <path d="M140 110 L150 70 L120 95 Z" fill="#FFDAB9" stroke="#FFB7B2" stroke-width="3"/>
    
    <!-- Face Background -->
    <circle cx="100" cy="110" r="45" fill="#FFF5EE" />
    
    <!-- Cheeks -->
    <circle cx="75" cy="115" r="6" fill="#FFB6C1" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="115" r="6" fill="#FFB6C1" opacity="0.6">
       <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eyes -->
    <g id="pet-eyes">
      <circle class="eye-ball" cx="85" cy="105" r="5" fill="#4A4A4A"/>
      <circle class="eye-ball" cx="115" cy="105" r="5" fill="#4A4A4A"/>
    </g>
    
    <!-- Mouth -->
    <path d="M95 118 Q100 123 105 118" fill="none" stroke="#4A4A4A" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Paws -->
    <ellipse cx="70" cy="160" rx="12" ry="8" fill="#FFF5EE" stroke="#FFDAB9" stroke-width="2"/>
    <ellipse cx="130" cy="160" rx="12" ry="8" fill="#FFF5EE" stroke="#FFDAB9" stroke-width="2"/>
  </g>
</svg>
